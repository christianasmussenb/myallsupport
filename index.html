<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAllSupport – Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #0052cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #003d99;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Contacto</h2>
    <p>Envíanos un mensaje y te responderemos pronto.</p>

    <form action="https://formspree.io/f/xeoyrnwz" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <p style="margin-top:20px;font-size:14px;color:#777;">
      También puedes agendar reunión aquí:<br>
      <a href="https://calendly.com/christian-htc/30min" target="_blank">
        Calendly – Agendar 30 min
      </a>
    </p>
  </div>
</body>
</html>
